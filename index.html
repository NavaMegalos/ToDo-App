<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Todo app</title>

<body>
  <main class="app__main">
    <header class="app__header">
      <h1 class="title">Todo</h1>
      <label for="theme">
        <img id="theme-icon" src="./images/icon-sun.svg" alt="theme switch">
        <input id="theme" type="checkbox" aria-label="Change the theme" data-theme-toggle onclick="toggleTheme()">
      </label>
    </header>

    <form class="app__form" onsubmit="createTodo( event )">
      <span class="dot"></span>
      <input id="new_todo" type="text" aria-label="Create new todo" placeholder="Create a new todo...">
    </form>

    <section class="todos">

          <li class="grid-item grid-item-1" id="todos-on-page">5 items left</li>
          <li class="grid-item grid-item-2" id="all-todos">All</li>
          <li class="grid-item grid-item-3" id="active-todos">Active</li>
